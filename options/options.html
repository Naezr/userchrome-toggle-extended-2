<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<script src="options.js"></script>
	<link href="options.css" rel="stylesheet" />
</head>

<body>

	<div class="main-header">
		<span>Userchrome Toggle</span>
		<span class="shiny">Extended</span>
	</div>

	<br />

	<div class="buttons-container">
		<div class="left-buttonbox">
			<div class="apply-button">
				<input type="button" value="Apply changes" class="button" id="apply-button" />
			</div>
			<div class="reload-button">
				<input type="button" value="Reload" class="button" id="reload-button" />
			</div>
		</div>
		<div class="right-buttonbox">
			<div class="reset-button">
				<input type="button" value="Reset settings" class="button" id="reset-button" />
			</div>
		</div>
	</div>

	<div class="general-box">
		<span class="header">General settings</span>

		<label class="allow-multiple-label">
			<input type="checkbox" id="allow-multiple" />
			<span>Allow multiple styles to be active together</span>
		</label>

		<br />

		<label class="close-popup-label">
			<input type="checkbox" id="close-popup" />
			<span>Close popup after clicking toggle</span>
		</label>

		<br />

		<div class="use-last-window-toggles-label">
			<span>For new windows apply</span>
			<select id="use-last-window-toggles">
				<option value="false">Default toggles</option>
				<option value="true">Toggles from last active window</option>
			</select>
		</div>

		<div class="keep-toggles-label">
			On startup apply
			<select id="keep-toggles">
				<option value="false">Default toggles</option>
				<option value="true">Toggles from previous session</option>
			</select>
		</div>

	</div>

	<div class="toggles-container">

		<div class="toggle-box" id="toggle-box-1">

			<div class="toggle-name-container">
				<input type="text" value="Toggle 1" class="toggle-name" id="toggle-name-1" />
				<a class="toggle-hotkey" id="toggle-hotkey-1">?</a>
			</div>

			<label class="toggle-enable-label">
				<span class="list-text">Status: </span>
				<input type="checkbox" class="toggle-enable" id="toggle-enable-1" />
				<span class="toggle-enable-text"></span>
			</label>

			<br />

			<label class="toggle-prefix-label">
				<span class="list-text">Prefix: </span>
				<input type="text" class="toggle-prefix" id="toggle-prefix-1" />
			</label>

			<br />

			<label class="toggle-titlepreface-label">
				<span class="list-text">Selector: </span>
				<input type="text" class="toggle-titlepreface" id="toggle-titlepreface-1" readonly />
			</label>

			<br />

			<label class="toggle-default-state-label">
				<span class="list-text">Default: </span>
				<input type="checkbox" class="toggle-default-state" id="toggle-default-state-1" />
				<span class="toggle-default-state-text"></span>
			</label>

		</div>

		<div class="toggle-box" id="toggle-box-2">

	</div>

</body>
